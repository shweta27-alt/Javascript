<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
div{
    height:100vh;
    display:flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    
}

p{
    height:100px;
    width:300px;
    background-color: rgb(148, 107, 186);
    display:flex;
    justify-content: center;
    align-items: center;
    box-shadow: 5px 5px 5px black;
    border-radius: 10px;
    color:white;
    font-size: 30px;
}
</style>

</head>
<body>
    <div>
        <h1 class="Countdown">Countdown timer</h1>
        <p id="demo"></p>
    </div>

    <script>
        var dest = new Date("29 feb, 2023 10:00:00 ").getTime();
        var x = setInterval(function(){
        var now = new Date().getTime();
        var diff = dest-now;
        var days = Math.floor(diff/(1000*24*60*60));
        var hrs = Math.floor((diff%(1000*60*60*24))/(1000*60*60))
        var min = Math.floor((diff%(1000*60*60))/(1000*60))
        var sec = Math.floor((diff%(1000*60))/(1000))

        document.getElementById("demo").innerHTML = days+" d, " + hrs + "hrs: " + min + "m: " + sec+"s"
        },1000) 

    </script>
</body>
</html>
