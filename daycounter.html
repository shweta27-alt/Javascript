<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="minus">-</button>
    <input type="text" value ="1" class="counter"/>
    <button class="plus">+</button>

    <script>
        let sub = document.querySelector(".minus")
        sub.addEventListener("click", function(){
            let subvalue = document.querySelector(".counter").value
            subvalue--
             document.querySelector(".counter").value = subvalue
        })
        

        let add = document.querySelector(".plus")
        add.addEventListener("click", function(){
            let addvalue = document.querySelector(".counter").value
            addvalue++
           document.querySelector(".counter").value = addvalue
        })

    </script>
</body>
</html>
