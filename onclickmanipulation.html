<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .counter{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">

        <button class="minus">-</button>
        <input type="text" value="1" class="counter"/>
        <button class="plus">+</button>
    </div>

<script>
    var count = document.querySelector(".plus")
    count.addEventListener("click",function(){
        var add = document.querySelector(".counter").value;
        add++;
        document.querySelector(".counter").value = add;
    })


    var count = document.querySelector(".minus")
    count.addEventListener("click",function(){
        var sub = document.querySelector(".counter").value;
        sub--;
        document.querySelector(".counter").value = sub;
    })

</script>
</body>
</html>
