<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <div value="+">+</div>
        <div value="-">-</div>
        <div value="1">1</div>
        <div value="2">2</div>
        <div value="3">3</div>
        <div value="4">4</div>
        <div value="5">5</div>
        <div value="6">6</div>
        <div value="7">7</div>
        <div value="8">8</div>
        <div value="9">9</div>
        <div value="0">0</div>
        <div value="=">=</div>
    </div>

    <div class="result"></div>
  
    <script>
        let res = ""
        let val = document.querySelector(".parent")
        val.addEventListener("click", function(e){
           console.log(e.target.getAttribute("value"))
           if(e.target.getAttribute("value") == "="){
            let data = document.querySelector(".result")
           data.innerText = eval(res)
           }else{
            res=res + e.target.getAttribute("value")
           }

           
        })
    </script>

</body>
</html>
